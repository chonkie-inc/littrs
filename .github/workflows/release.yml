name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Publish Rust crates to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - uses: Swatinem/rust-cache@v2

      # Build WASM first (needed for littrs with wasm feature)
      - name: Build WASM binary
        run: cargo build -p littrs-wasm --target wasm32-wasip1 --release

      - name: Copy WASM to littrs crate
        run: cp target/wasm32-wasip1/release/littrs_wasm.wasm crates/littrs/wasm/sandbox.wasm

      # Publish in dependency order (continue on error if already published)
      # 1. Vendored ruff crates (leaf â†’ root)
      - name: Publish littrs-ruff-text-size
        run: cargo publish -p littrs-ruff-text-size --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish littrs-ruff-source-file
        run: cargo publish -p littrs-ruff-source-file --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish littrs-ruff-python-trivia
        run: cargo publish -p littrs-ruff-python-trivia --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish littrs-ruff-python-ast
        run: cargo publish -p littrs-ruff-python-ast --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish littrs-ruff-python-parser
        run: cargo publish -p littrs-ruff-python-parser --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      # 2. Littrs crates
      - name: Publish littrs-macros
        run: cargo publish -p littrs-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or failed"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish littrs
        run: cargo publish -p littrs --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty || echo "Already published or failed"
        continue-on-error: true

  # Build and publish Python wheels to PyPI
  publish-pypi:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: |
          cd crates/littrs-python
          maturin build --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/littrs-python/dist

  # Upload all wheels to PyPI
  upload-pypi:
    name: Upload to PyPI
    needs: [publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
