[package]
name = "littrs-ruff-source-file"
version = "0.5.3"
edition = "2024"
license = "MIT"
description = "Vendored ruff_source_file for littrs (from github.com/astral-sh/ruff)"
repository = "https://github.com/chonkie-inc/littrs"

[lib]
name = "ruff_source_file"

[dependencies]
littrs-ruff-text-size = { version = "0.5.3", path = "../ruff_text_size" }

get-size2 = { version = "0.7", optional = true, features = ["derive", "compact-str"] }
memchr = "2"
serde = { version = "1", optional = true }

[features]
get-size = ["dep:get-size2", "littrs-ruff-text-size/get-size"]
serde = ["dep:serde", "littrs-ruff-text-size/serde"]
