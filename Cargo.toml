[workspace]
resolver = "2"
members = [
    "crates/litter",
    "crates/litter-wasm",
]

# Exclude litter-wasm from default build - it requires wasm32-wasip1 target
default-members = [
    "crates/litter",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/chonkie-inc/litter"

[workspace.dependencies]
# Internal crates
litter = { path = "crates/litter" }
litter-wasm = { path = "crates/litter-wasm" }

# External dependencies
rustpython-parser = "0.4"
thiserror = "2"
wasmtime = "29"
wasmtime-wasi = "29"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Profile for WASM release builds
[profile.wasm-release]
inherits = "release"
opt-level = "s"
lto = true
